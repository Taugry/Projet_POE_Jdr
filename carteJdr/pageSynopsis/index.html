<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <title>Synopsis</title>
    <style>
        body {
            background-color: black;
        }

        header {
            display: flex;
            justify-content: center;
            color: yellow;
            border-bottom: yellow solid;
        }

        h2 {
            background-color: rgb(236, 42, 236);

        img {

            height: auto;
        }

        p {
            color: grey;
            display: flex;
            justify-content: center;

        }

        .bouton {

            position: fixed;
            bottom: 0;
            height: 65px;
            width: 100%;
            display: flex;
            justify-content: space-around;

        }

        i {
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .creategame {
            background-color: yellow;
            color: black;
            font-size: large;
            font-weight: bold;
            border-radius: 8px;
        }

        .justifyend {
            display: flex;
            justify-content: end;
        }
    </style>
</head>

    <footer>
        <nav class="bouton">
